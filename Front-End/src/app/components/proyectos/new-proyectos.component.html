<div class="container-editexperiencia">
    <form class="form-editexperiencia" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2>Proyecto</h2>
        <div class="item der">
            <label for="nombre">
                <h4>Nombre</h4>
            </label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>

            <label for="descripcion">
                <h4>Descripci√≥n</h4>
            </label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>

            <label for="lenguajes">
                <h4>Lenguajes</h4>
            </label>
            <input type="text" id="lenguajes" name="lenguajes" [(ngModel)]="lenguajes" required>

            <label for="linkRepositorio">
                <h4>Enlace al Repositorio</h4>
            </label>
            <input type="text" id="linkRepositorio" name="linkRepositorio" [(ngModel)]="linkRepositorio" required>

            <label for="imagen">
                <h4>Imagen</h4>
            </label>
            <input type="file" id="imagen" name="imagen" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">

            <p class="message">Vista previa.<a href="#"> Por favor, espere a que cargue la imagen</a></p>

            <div class="imagen_perfil">
                <img [src]="proyectoImageService.getLatestImageUrl()" width="200px">
            </div>

            <button class="createProyecto">
                Crear Proyecto
            </button>
        </div>
    </form>
</div>
