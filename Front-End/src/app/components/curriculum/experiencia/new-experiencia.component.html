<div class="container-editexperiencia">
    <form class="form-editexperiencia" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2>Nueva experiencia</h2>

        <div class="item der">
            <label for="nombreE">
                <h4 class="nombreE">Nombre de la experiencia</h4>
            </label>
            <input type="text" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>

            <label for="descripcionE">
                <h4 class="descripcionE">Descripción</h4>
            </label>
            <input type="text" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>

            <label for="nombreInstitucion">
                <h4 class="nombreInstitucion">Nombre de la institución</h4>
            </label>
            <input type="text" id="nombreInstitucion" name="nombreInstitucion" [(ngModel)]="nombreInstitucion" required>

            <label for="anio">
                <h4 class="anio">Año</h4>
            </label>
            <input type="text" id="anio" name="anio" [(ngModel)]="anio" required>

            <label for="imagenInstitucion">
                <h4 class="imagenInstitucion">Logo de la institución</h4>
            </label>
            <input type="file" id="imagenInstitucion" name="imagenInstitucion" (change)="uploadImage($event)"
                accept=".jpg, .jpeg, .png">

            <div class="imagen_Institucion">
                <img [src]="imagenInstitucionService.getLatestImageUrl()" width="200px">
            </div>

            <button class="addExperiencia">
                Añadir experiencia
            </button>
        </div>

    </form>
</div>
